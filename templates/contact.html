
{% load static i18n %}

    <section class="ftco-section contact-section ftco-no-pb" id="contact-section">
        <div class="container">
            <div class="row justify-content-center mb-5 pb-3">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Contact</h1>
                    <h2 class="mb-4">Contact Me</h2>
                    <p>{% trans 'You can see my living address and write, login to me' %}</p>
                </div>
            </div>

            <div class="row contact-info mb-5">
                <h3 style="margin-left: 400px">{% trans 'My living Address in Tashkent' %}</h3>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11979.48157216161!2d69.21714372990114!3d41.355170741822654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8c38ee274abf%3A0xcd44b4cbe1a84616!2s%22A&#39;lo%22%20to&#39;yxonasi!5e0!3m2!1sen!2s!4v1643444308771!5m2!1sen!2s"
                            width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="row no-gutters block-9">
                <div class="col-md-6 order-md-last d-flex">
                    <form method="POST" class="bg-light p-4 p-md-5 contact-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input name="email" type="text" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input name="subject" type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>

                <div class="col-md-6 d-flex">
                    <div class="img" style="background-image: url({% static 'images/azza.png' %});"></div>
                </div>
            </div>
        </div>
    </section>
